<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Screwtape Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Screwtape (Modified BF) Visualizer</h1>

  <div class="program-input">
    <label for="program">Program:</label><br>
    <textarea id="program" rows="5" cols="60">
++++++++[>++++++++<-]>.[>++++++<-]>.
    </textarea>
  </div>

  <div class="controls">
    <button id="runBtn">Run</button>
    <button id="stepBtn">Step</button>
    <button id="pauseBtn">Pause</button>
    <button id="resetBtn">Reset</button>
    <!-- New slider for speed control -->
    <div class="speed-control">
      <label for="speedSlider">Speed (ms per step): </label>
      <input type="range" id="speedSlider" min="0" max="1000" step="5" value="300">
      <span id="speedValue">300</span> ms
    </div>
  </div>

  <div class="program-display" id="programDisplay"></div>

  <div class="output-section">
    <div>
      <strong>Output:</strong>
      <span id="output"></span>
    </div>
  </div>

  <div class="tape-container">
    <h2>Memory Tape</h2>
    <div id="tape"></div>
  </div>

  <script src="screwtape.obf.js"></script>
</body>
</html>
